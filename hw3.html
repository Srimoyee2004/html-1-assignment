<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table{
            width:100%;
            border-collapse:collapse;
        }
        th,td{
            border:3px solid black ;
            text-align: center;
        }
        th{
        color: #1d0202;
        background-color:  #fe65e8;
        padding: 10px;
        }
        td{
        background-color:oldlace;
        padding: 20px;
        }
        tr:hover{
            background-color: peachpuff;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>My Weekly Schedule</h1>
    <table>
        <tr>
            <th>Time Slot</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednessday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Study</td>
            <td>Work</td>
            <td>Study</td>
            <td>Exercise</td>
            <td>Relax</td>
            <td>Brunch with Friends</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Work</td>
            <td>Work</td>
            <td>Lunch with
                 Friends</td>
            <td>Work</td>
            <td>Work</td>
            <td>Shopping</td>
            <td>Out with
                 Friends</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Relax</td>
            <td>Gym</td>
            <td>Relax</td>
            <td>Dinner with
                 Family</td>
            <td>Watch a
                 movie</td>
            <td>Gym</td>
            <td>Relax</td>
        </tr>
    </table>
</body>
</html>
